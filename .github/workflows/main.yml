name: AI World Transfer Editor 2026

on:
  schedule:
    - cron: '0 */2 * * *' # Sınırları aşmamak için 2 saatte bir çalışması daha sağlıklıdır
  workflow_dispatch:
    inputs:
      haber_sayisi:
        description: 'Her takım için kaç haber (Kota dostu: 1)'
        required: true
        default: '1'
        type: choice
        options: 
          - '1'
          - '2'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install tweepy requests google-genai

      - name: Run bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BOT_DURUMU: ${{ secrets.BOT_DURUMU }}
          HABER_SAYISI: ${{ github.event.inputs.haber_sayisi || '1' }}
        run: python bot.py
