name: AI World Transfer Editor

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      haber_sayisi:
        description: 'Kaç adet haber paylaşılsın?'
        required: true
        default: '1'
        type: string # Buraya kullanıcı sayı yazacak

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install tweepy requests google-genai

      - name: Run bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BOT_DURUMU: ${{ secrets.BOT_DURUMU }}
          # Kullanıcının kutucuğa yazdığı sayıyı koda gönderiyoruz:
          HABER_SAYISI: ${{ github.event.inputs.haber_sayisi || '1' }}
        run: python bot.py
